drop { 
    pools = true
    roles = true
    users = true
    schemas = true
    sequences = true
    tables = true
    views = true
    sql_functions = true
}

create {
    pools = true
    pool_empty = false
    roles = true
    users = true
    user_empty = false
    schemas = true
    sequences = true
    sequences_current = false
    tables = true
    table_constraints = true
    column_comments = true
    projection_tables = true
    projection_ksafe = 1
    projection_analyze_super = true
    views = true
    sql_functions = true
    grants = true
}

filename {
    pools = 'pools/{pool}'
    tables = 'tables/{schema}/{table}'
    views = 'views/{schema}/{view}'
    roles = 'roles/{role}'
    users = 'users/{user}'
    schemas = 'schemas/{schema}'
    sequences = 'sequences/{sequence}'
    sql_functions = 'functions/{sql_function}'
}